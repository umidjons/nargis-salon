<article>
  <section class="content">

    <h3>Услуги</h3>

    <section class="description-wrapper">

      <section class="description" *ngFor="let item of items">
        <div class="img">
          <img [src]="'/assets/images/' + item.image" [alt]="item.title">
        </div>
        <div class="body">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
        </div>
      </section>

    </section>

  </section>
</article>
